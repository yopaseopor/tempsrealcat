<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="utf-8">
    <title>PDI - Punts d'Interès</title>
    <meta name="description" content="Mapa obert i col·laboratiu amb informació en temps real per a Catalunya - Punts d'Interès">
    <meta property="og:image" content="./assets/img/preview.jpg">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Mapa obert i col·laboratiu amb informació en temps real per a Catalunya - Punts d'Interès">
    <meta property="og:title" content="OpenLocalMap - PDI">
    <meta property="og:url" content="https://tempsreal.cat/">
    <meta property="og:site_name" content="OpenLocalMap - Temps Real CAT">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="./assets/leaflet/leaflet.css" />
    <link rel="stylesheet" href="./assets/css/site.css" />
    <link rel="stylesheet" href="./assets/css/leaflet-sidebar.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="./assets/leaflet/leaflet.js"></script>
    <script src="./assets/js/mustache.js"></script>
    <script src="./assets/js/site.js"></script>
    <script src="./assets/js/pois-type.js"></script>
    <script src="./assets/js/pdi.functions.js"></script>
</head>
<body>
    <!-- navbar -->
    <div class="navbar navbar-default navbar-fixed-top tabs" id="maindiv">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="bar"></span><span class="bar"></span><span class="bar"></span>
            </button>
            <a class="navbar-brand" href="/"><span style="color:#29abe1; font-weight:bold;">OpenLocal</span><span style="font-weight:lighter;">Map</span> </a>
        </div>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-cog"></i> <small>Configuració</small> <span class="caret"></span></a>
                    <ul class="nav dropdown-menu dropdown-menu-right" role="menu">
                        <li><a href="#" onclick="toggleFavoriteStops();"><i class="fa fa-star-o"></i> <small>Preferits</small></a></li>
                        <li><a href="#" onclick="saveFavoriteStops();"><i class="fa fa-save"></i> <small>Guardar</small></a></li>
                        <li><a href="#" onclick="loadFavoriteStops();"><i class="fa fa-upload"></i> <small>Carregar</small></a></li>
                        <li><a href="#" onclick="clearFavoriteStops();"><i class="fa fa-trash-o"></i> <small>Esborrar</small></a></li>
                        <li class="divider"></li>
                        <li><a href="#" onclick="deleteAllSettings();"><i class="fa fa-trash"></i> <small>Esborrar tot</small></a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-language"></i> <small>Idioma</small> <span class="caret"></span></a>
                    <ul class="nav dropdown-menu dropdown-menu-right" role="menu">
                        <li><a href="#" onclick="setLanguage('ca');">Català</a></li>
                        <li><a href="#" onclick="setLanguage('es');">Español</a></li>
                        <li><a href="#" onclick="setLanguage('en');">English</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

    <!-- tabs -->
    <div id="tabs">
        <ul class="nav nav-tabs">
            <li class="active"><a href="#home" role="tab"><i class="fa fa-map-marker"></i><br><small>PDI</small></a></li>
        </ul>
    </div>

    <!-- wrapper -->
    <div class="tab-content wrapper">
        <div class="tab-pane active" id="home">
            <div class="row no-gutter">
               <div class="col-sm-12 col-md-4 sidebar left" id="content-left">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Tipus de Punt d'Interès</h3>
                    </div>
                    <div class="panel-body">
                        <div id="poi-controls">
                            <!-- POI checkboxes will be loaded here -->
                        </div>
                    </div>
                </div>
               </div>
               <div class="col-sm-12 col-md-8 main" id="content-main">
                    <div id="map"></div>
                    <div id="infobox"></div>
               </div>
            </div>
           <div class="row no-gutter">
                <div class="col-sm-12 col-md-12">
                    <!-- Bottom content area -->
                    <div id="poi-query-controls" style="padding: 10px; text-align: center;">
                        <button id="manual-query-btn" class="manual-query-btn" onclick="manualPoiQuery()" style="background:#007acc; color:white; padding:8px 15px; border:none; border-radius:3px; cursor:pointer; margin: 5px;">
                            Carrega punts d'interès
                        </button>
                        <button id="manual-stop-btn" class="manual-stop-btn" onclick="stopQuery()" style="background:#dc3545; color:white; padding:8px 15px; border:none; border-radius:3px; cursor:pointer; margin: 5px; display:none;">
                            Atura consulta
                        </button>
                        <div id="spinner" style="display:none; margin: 10px;">
                            <img src="./assets/img/loading.gif" alt="Loading..." style="width:20px; height:20px;">
                            <span style="margin-left: 5px;">Carregant punts d'interès...</span>
                        </div>
                    </div>
                </div>
           </div>
        </div>
    </div>
    <!-- /wrapper -->

</body>
</html>
